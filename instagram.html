<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Instagram - Adn Coffee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { background-color: #fff; font-family: -apple-system, system-ui, sans-serif; }
        
        /* Container utama lebih sempit untuk mobile feel */
        .insta-mobile { max-width: 500px; margin: 0 auto; }

        /* Header Profil */
        .profile-header { padding: 15px 15px 0 15px; }
        .profile-pic-circle {
            width: 80px; height: 80px;
            border-radius: 50%;
            border: 2px solid #dbdbdb;
            padding: 3px;
            object-fit: cover;
        }
        
        .stat-item { text-align: center; flex: 1; }
        .stat-num { font-weight: 700; display: block; font-size: 16px; }
        .stat-label { font-size: 13px; color: #262626; }

        /* Bio Section */
        .bio-section { padding: 15px; font-size: 14px; line-height: 1.4; }
        .bio-link { color: #00376b; text-decoration: none; font-weight: 500; }

        /* Action Buttons */
        .action-btns { padding: 0 15px; display: flex; gap: 8px; }
        .btn-insta {
            flex: 1;
            border: none;
            background-color: #efefef;
            border-radius: 8px;
            font-weight: 600;
            font-size: 14px;
            padding: 7px 0;
            color: #000;
        }
        .btn-follow { background-color: #0095f6; color: #fff; }

        /* Story Highlights */
        .stories-row {
            display: flex;
            overflow-x: auto;
            padding: 15px;
            gap: 15px;
            scrollbar-width: none; /* Sembunyikan scrollbar Firefox */
        }
        .stories-row::-webkit-scrollbar { display: none; } /* Sembunyikan scrollbar Chrome/Safari */
        
        .story-item { text-align: center; min-width: 65px; }
        .story-circle {
            width: 62px; height: 62px;
            border-radius: 50%;
            border: 1px solid #dbdbdb;
            padding: 3px;
            margin-bottom: 5px;
            background-color: #f8f8f8;
        }

        /* Tabs & Feed */
        .feed-tabs {
            display: flex;
            border-top: 1px solid #dbdbdb;
            margin-top: 15px;
        }
        .feed-tab {
            flex: 1;
            text-align: center;
            padding: 10px 0;
            color: #8e8e8e;
            font-size: 22px;
        }
        .tab-active { color: #000; border-bottom: 1px solid #000; }

        .grid-img {
            aspect-ratio: 1/1;
            object-fit: cover;
            width: 100%;
            background-color: #efefef; /* Placeholder jika gambar rusak */
        }
    </style>
</head>
<body>

    <div class="insta-mobile">
        <div class="d-flex justify-content-between align-items-center p-3 border-bottom sticky-top bg-white">
            <div class="d-flex align-items-center">
                <h5 class="mb-0 fw-bold me-1">adn.coffee</h5>
                <i class="bi bi-patch-check-fill text-primary" style="font-size: 14px;"></i>
            </div>
            <div class="fs-4"><i class="bi bi-list"></i></div>
        </div>

        <div class="profile-header d-flex align-items-center">
            <div style="margin-right: 25px;">
                <img src="img/logo.png" class="profile-pic-circle" alt="Adn Logo">
            </div>
            <div class="d-flex flex-grow-1 align-items-center">
                <div class="stat-item">
                    <span class="stat-num">12</span>
                    <span class="stat-label">Kiriman</span>
                </div>
                <div class="stat-item">
                    <span class="stat-num">1.2jt</span>
                    <span class="stat-label">Pengikut</span>
                </div>
                <div class="stat-item">
                    <span class="stat-num">150</span>
                    <span class="stat-label">Diikuti</span>
                </div>
            </div>
        </div>

        <div class="bio-section">
            <div class="fw-bold">Adn Coffee</div>
            <div>Seduh Rasa, Tuang Cerita ‚òï</div>
            <div>üåø Kopi Pilihan & Rempah Nusantara</div>
            <div>üìç Jakarta Selatan</div>
            <a href="index.html" class="bio-link">www.adncoffee.com</a>
        </div>

        <div class="action-btns">
            <button class="btn-insta btn-follow">Ikuti</button>
            <button class="btn-insta">Kirim Pesan</button>
            <button class="btn-insta" style="flex: 0 0 40px;"><i class="bi bi-person-plus"></i></button>
        </div>

        <div class="stories-row">
            <div class="story-item">
                <img src="img/kopi susu.png" class="story-circle">
                <div style="font-size: 11px;">Menu</div>
            </div>
            <div class="story-item">
                <img src="img/interior.jpg" class="story-circle">
                <div style="font-size: 11px;">Suasana</div>
            </div>
            <div class="story-item">
                <img src="img/pisang.png" class="story-circle">
                <div style="font-size: 11px;">Snack</div>
            </div>
            <div class="story-item">
                <img src="img/qr-lokasi.png" class="story-circle">
                <div style="font-size: 11px;">Lokasi</div>
            </div>
        </div>

        <div class="feed-tabs">
            <div class="feed-tab tab-active"><i class="bi bi-grid-3x3"></i></div>
            <div class="feed-tab"><i class="bi bi-play-btn"></i></div>
            <div class="feed-tab"><i class="bi bi-person-square"></i></div>
        </div>

        <div class="row g-1">
            <div class="col-4"><img src="img/gallery 11.webp" class="grid-img"></div>
            <div class="col-4"><img src="img/gallery 12.webp" class="grid-img"></div>
            <div class="col-4"><img src="img/gallery 5.webp" class="grid-img"></div>
            <div class="col-4"><img src="img/gallery 2.webp" class="grid-img"></div>
            <div class="col-4"><img src="img/kopi tubruk.png" class="grid-img"></div>
            <div class="col-4"><img src="img/cireng.png" class="grid-img"></div>
        </div>
    </div>

</body>
</html>
